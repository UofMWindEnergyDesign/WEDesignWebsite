<div class="post-card" itemprop="blogPosts" itemscope="" itemtype="http://schema.org/BlogPosting">
  {% if post.featured-img %}

    <figure class="{{sponsorType}} post-card__thumb">

      <!-- <img
        src="{{ site.url }}{{ site.baseurl }}/assets/img/posts/teamHeadshots/{{post.headshot}}_placehold.jpg"
        data-srcset="{{ site.url }}{{ site.baseurl }}/assets/img/posts/teamHeadshots/{{post.headshot}}_thumb.jpg, {{ site.url }}{{ site.baseurl }}/assets/img/posts/teamHeadshots/{{post.headshot}}_thumb@2x.jpg 2x"
        class="lazyload blur"
        alt="{{post.name}}"
      /> -->
      
      <img
         src="{{ site.url }}{{ site.baseurl }}/assets/img/posts/teamHeadshots/{{post.headshot}}"
         class="lazyload blur"
         alt="{{post.name}}"
       />
    </figure>
  {% else %}
    <figure class="post-card__thumb">
      <div class="dark-bg"></div>
    </figure>
  {% endif %}
  <div class="post-card__inner">
    <div class="post-card__header">
      <h2>{{post.name}}</h2>
      <p class="title">{{post.position}}</p>
    </div>
  </div>
</div>
